<!DOCTYPE html>
<html lang="en" dir="ltr"></html>
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="unit">
      <div class="display" id="display">0</div>
      <button class="button" onclick="logInteger('7')" id="7">7</button>
      <button class="button" onclick="logInteger('8')" id="8">8</button>
      <button class="button" onclick="logInteger('9')" id="9">9</button>
      <button class="button" onclick="operatorKey('/')" id="/">/</button>
      <button class="button" onclick="logInteger('4')" id="4">4</button>
      <button class="button" onclick="logInteger('5')" id="5">5</button>
      <button class="button" onclick="logInteger('6')" id="6">6</button>
      <button class="button" onclick="operatorKey('*')" id="*">X</button>
      <button class="button" onclick="logInteger('1')" id="1">1</button>
      <button class="button" onclick="logInteger('2')" id="2">2</button>
      <button class="button" onclick="logInteger('3')" id="3">3</button>
      <button class="button" onclick="operatorKey('-')" id="-">-</button>
      <button class="button clear-button" onclick="clearKey()" id="clear">C</button>
      <button class="button" onclick="logInteger('0')" id="0">0</button>
      <button class="button" onclick="logInteger('.')" id="0.">.</button>
      <button class="button" onclick="operatorKey('+')" id="+">+</button>
      <button class="button equals-button" onclick="equalsKey()" id="equals">=</button>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
